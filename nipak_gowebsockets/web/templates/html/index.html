<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat {
            height: 70vh;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .my-message {
            background-color: #d1e7dd;
            margin-left: 20%;
        }
        .address {
            font-weight: bold;
            font-size: 0.9em;
        }
        .time {
            color: #6c757d;
            font-size: 0.8em;
            margin: 3px 0;
        }
        .text {
            margin-top: 5px;
        }
    </style>
</head>
<body class="container mt-3">
    <h2 class="mb-3">WebSocket Chat</h2>
    
    <div id="chat"></div>
    
    <div class="input-group mb-3">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
        <button id="sendButton" class="btn btn-primary">Send</button>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(time, address, message, isMyMessage) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'p-2', 'rounded');
            
            if (isMyMessage) {
                messageElement.classList.add('my-message');
            }

            const addressElement = document.createElement('div');
            addressElement.classList.add('address');
            addressElement.textContent = address;

            const timeElement = document.createElement('div');
            timeElement.classList.add('time');
            timeElement.textContent = time;

            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.textContent = message;

            messageElement.appendChild(addressElement);
            messageElement.appendChild(timeElement);
            messageElement.appendChild(textElement);

            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // Обработчик входящих сообщений
        socket.addEventListener('message', function(event) {
            try {
                const msg = JSON.parse(event.data);
                addMessage(msg.time || new Date().toLocaleTimeString(), 
                          msg.address || 'Unknown', 
                          msg.message, 
                          msg.memessage || false);
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        // Обработчик ошибок соединения
        socket.addEventListener('error', function(error) {
            console.error('WebSocket Error:', error);
            addMessage(new Date().toLocaleTimeString(), 'System', 'Connection error', false);
        });

        // Обработчик закрытия соединения
        socket.addEventListener('close', function(event) {
            if (event.wasClean) {
                addMessage(new Date().toLocaleTimeString(), 'System', 'Connection closed', false);
            } else {
                addMessage(new Date().toLocaleTimeString(), 'System', 'Connection lost', false);
            }
        });

        // Отправка сообщения по кнопке
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                try {
                    socket.send(JSON.stringify({message: message}));
                    messageInput.value = '';
                } catch (e) {
                    console.error('Error sending message:', e);
                }
            }
        });

        // Отправка сообщения по Enter
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        // Фокус на поле ввода при загрузке
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
