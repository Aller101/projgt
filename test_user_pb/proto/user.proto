syntax = "proto3";

package user;

option go_package = "nest.usr.v1;usrv1";


message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

service UserService{
    rpc GetUser(UserRequest) returns (UserResponse);
}

message UserRequest{
    int32 id = 1;
}

message UserResponse{
    User user = 1;
}